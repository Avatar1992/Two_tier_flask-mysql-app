<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App newðŸš€</title>
    <style>
        /* your CSS code here (already provided) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask with MySQL [2 tier] - Avatar</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();
                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();
                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }
                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            $(".messages").prepend("<p>" + response.message + "</p>");
                            messageInput.val("");
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
